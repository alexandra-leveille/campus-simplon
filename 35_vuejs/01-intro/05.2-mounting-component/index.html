<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS - Section 5.2 - Mounting Component</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../00-styles/styles.css">
    <style>

    </style>
    <script>
        window.onload = function start() {

            Vue.component("hello", {
                template: "<h1>Hello Component !</h1>"
            });

            var app1 = new Vue({
                el: "#app1"
            });

            var app2 = new Vue({
                template: "<h1>hello, i'm app 2</h1>"
            });

            app2.$mount("#tpl_slot");
        };
    </script>
</head>

<body>
    <h1 class="title">Mounting Component</h1>
    <div id="app1" class="app">
        <hello></hello>
        <hello></hello>
    </div>

    <div id="tpl_slot">
        <!--  le component <hello> ci-dessous est écrasé par la template de l'instance app2() -->
        <hello></hello>
    </div>

</body>

</html>
