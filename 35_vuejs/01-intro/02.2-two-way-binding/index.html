<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS - Section 2.2 - Two-way binding</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        body {
            font-family: arial;
        }
        .app > div, .app > p {
            border-bottom: 1px solid dodgerblue;
            margin: 10px 0;
            padding: 10px 20px;
        }
    </style>
    <script>
        window.onload = function start() {
            new Vue({
                el: "#app",
                data: {
                    title: "Two-way data-binding",
                    value: "model value",
                    count: 0,
                    secondCount: 0,
                },
                computed: {
                    // output n'est exécutée que si count est modifié, donc au click sur increase
                    output: function(e) {
                        console.log("computed");
                        return this.count > 5 ? "Greater than 5" : "Smaller than 5";
                    }
                },
                // utiliser uniquement method si on ne veut pas cacher les valeur
                methods: {
                    result: function(e) {
                        // result est exécutée à chaque click
                        console.log("methods");
                        return this.count > 5 ? "Greater than 5" : "Smaller than 5";
                    }
                },
                // utiliser watch pour tâches asynchrones
                watch: {
                    // on observe les changements sur la prop count
                    count: function() {
                        var vm = this;
                        setTimeout(function resetCount() {
                            vm.count = 0;
                        }, 2000);
                    }
                }
            });
        }
    </script>

</head>

<body>
    <h1 class="title">Two-way binding</h1>

    <div id="app" class="app">
        <h1 class="title" v-once>{{ title }}</h1>
        <p>
            <input type="text" v-model="value"
            placeholder="2way binded to model">
        </p>
        <p>{{ value }}</p>
        <div class="counter">
            <h2 class="title">counter</h2>
            <button v-on:click="count += 1">increase</button>
            <button v-on:click="count -= 1">decrease</button>
            <button v-on:click="secondCount += 1">increase second</button>
            <p>count: {{ count }} || second : {{ secondCount }}</p>
            <!--  ci-dessous, output n'est pas utilisé comme une méthode mais comme une prop de data -->
            <p>{{ result() }} || {{ output }}</p>
        </div>
        <h3 class="title">Syntaxe raccourçie: </h3>
        <p>
            Sucre syntaxique pour rédiger nos templates :<br>
            Events:: @click="", @mousein="", etc. <br>
            Properties:: :href, :value, etc.
        </p>
    </div>
</body>

</html>
