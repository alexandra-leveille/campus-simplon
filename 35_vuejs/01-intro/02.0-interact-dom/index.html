<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS - Section 2.0 - Interact with DOM</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        body {
            font-family: arial;
        }

        .app>div,
        .app>p {
            border-bottom: 1px solid dodgerblue;
            margin: 10px 0;
            padding: 10px 20px;
        }
    </style>
    <script>
        window.onload = function start() {
            new Vue({
                el: "#app",
                data: {
                    count: 0,
                    x: 0,
                    y: 0
                },
                methods: {
                    dummyStop: function(e) {
                        e.stopPropagation();
                    },
                    increment: function(step, e) {
                        console.log(e);
                        this.count += step ? step : 1;
                    },
                    updateCoordinates: function(e) {
                        this.x = e.clientX;
                        this.y = e.clientY;
                    },
                    alertMe: function() {
                        alert("key modifier has been triggered !");
                    }
                }
            });
        }
    </script>
</head>
<body>
    <h1 class="title">Interact with DOM</h1>
    <div id="app">
        <button id="btn" v-on:click="increment">click me !</button>
        <p>
            <button id="btn" v-on:click="increment(2, $event)">
                click me !
            </button>
        </p>
        <p>
            {{ count }}
        </p>
        <p>
            Count is {{ count
            < 10 ? "smaller than 10" : "greater than 10" }}
        </p>
        <p v-on:mousemove="updateCoordinates">
            Hover me !!! -> Coordinates : {{ x }} / {{ y }}
            <span v-on:mousemove="dummyStop">dead spot</span>
            <span>/----/</span>
            <span v-on:mousemove.stop="">dead spot (stop modifier)</span>
        </p>
        <p>
            <input type="text" v-on:keyup.enter.space="alertMe" placeholder="focus + hit spacebar !">
        </p>
    </div>
    </body>

</html>
