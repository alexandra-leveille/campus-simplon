<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS - Section 2 Exo 2 - soluce</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        window.onload = function start() {
            new Vue({
                el: "#exercice-2",
                data: {
                    value: "no value entered yet..."
                },
                methods: {
                    showAlert: function() {
                        alert("yata !");
                    },
                    onInputChange: function(e) {
                        this.value = e.target.value;
                    }
                }
            })
        };
    </script>
    <style>
        body {
            font-family: arial;
        }

        .app>div,
        .app>p {
            border-bottom: 1px solid dodgerblue;
            margin: 10px 0;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div id="exercice-2">
        <!--  1 afficher une alerte au click sur ce bouton -->
        <div>
            <button v-on:click="showAlert">show alert</button>
        </div>
        <!--  2 écouter les events "keydown" et stocker la valeur dans une prop de data -->
        <div>
            <input type="text" v-on:keydown="onInputChange">
            <span style="display: block">{{ value }}</span>
        </div>
        <!--  3 implanter l'exo 2 de façon a ce que l'event ne soit déclenché que si la touche enter est pressée -->
        <div>
            <input type="text" v-on:keydown.enter="value = $event.target.value">
            <span style="display: block">{{ value }}</span>
        </div>
    </div>
</body>

</html>
