<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS - Section 1.1 Exo 1 - soluce</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        window.onload = function start() {
            new Vue({
                el: "#exercice-1",
                data: {
                    nom: "guillaume",
                    age: 36,
                    image: {
                        url: "http://www.sirtin.fr/sirtin/wp-content/uploads/160410-04.jpg",
                        alt: "mon image"
                    }
                },
                methods: {
                    getRandomValue: function() {
                        return Math.random();
                    }
                }
            })
        };
    </script>
    <style>
        body {
            font-family: arial;
        }

        .app>div,
        .app>p {
            border-bottom: 1px solid dodgerblue;
            margin: 10px 0;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div id="exercice-1">
        <!-- 1/ remplir le <p> suivant avec vos nom ET âge en utilisant l'interpolation de chaîne -->
        <p>nom : {{ nom }}, âge : {{ age }}</p>
        <!--  2/ afficher votre âge multiplié par 3 -->
        <p>âge fois 3 : {{ age * 3 }}</p>
        <!--  3/ appeler une fonction pour afficher un nombre compris entre 0 et 1 -->
        <p> {{ getRandomValue() }}</p>
        <!--  4/ afficher une image de votre choix en utilisant un bind sur l'attribut "src" -->
        <img v-bind:src="image.url" v-bind:alt="image.alt">
        <!--  5/ remplir l'input suivant avec votre nom en utilisant l'attribut "value" -->
        <p>
            <input type="text" v-bind:value="nom">
        </p>
    </div>
</body>

</html>
